<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | PortfolioPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="page-content">
    <div class="container py-5">
      <h2 class="text-center mb-5">Get In Touch</h2>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card p-4">
            <form class="contact-form" id="contactForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" required>
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>
            </form>
          </div>
          
          <div class="row mt-5">
            <div class="col-md-4 text-center mb-4">
              <div class="p-3 border rounded">
                <i class="fas fa-map-marker-alt fa-2x text-primary mb-3"></i>
                <h5>Our Office</h5>
                <p class="mb-0">123 Business Street</p>
                <p>New York, NY 10001</p>
              </div>
            </div>
            <div class="col-md-4 text-center mb-4">
              <div class="p-3 border rounded">
                <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                <h5>Phone Number</h5>
                <p class="mb-0">+1 (555) 123-4567</p>
                <p>Mon-Fri, 9am-6pm EST</p>
              </div>
            </div>
            <div class="col-md-4 text-center mb-4">
              <div class="p-3 border rounded">
                <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                <h5>Email Address</h5>
                <p class="mb-0">info@portfoliopro.com</p>
                <p>support@portfoliopro.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/form-handler.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('header-container', '../includes/header.html');
      loadComponent('footer-container', '../includes/footer.html');
    });
    
    function loadComponent(containerId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          document.getElementById(containerId).innerHTML = data;
        })
        .catch(error => console.error('Error loading component:', error));
    }
  </script>
</body>
</html>
